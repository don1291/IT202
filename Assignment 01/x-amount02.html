<style>
#amount { display : none; background : white;  }

<script>
function appear( ){

	alert("Hello");
	ptr1 = document.getElementById("amount")
	ptr2 = document.getElementById("choice")
	
	$menuvalue = ptr2.value
	if ($menuvalue == "Deposit") {ptr1.style.display = "block" ; return}
  else if ( $menuvalue == "Show") {ptr1.style.display = "none";  return}

}
